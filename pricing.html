<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script async src="https://js.stripe.com/v3/pricing-table.js"></script>
<script async src="https://js.stripe.com/v3/pricing-table.js"></script>
<stripe-pricing-table
   pricing-table-id="prctbl_1RCMOHKO7krI6NOyf7WAwWNy"
   publishable-key="pk_live_51H5N3KKO7krI6NOy3Mr4e4ReNFkNL3ZfThzomL94t6c5D0Z8SjQ5jqSkfqvolbQZhooFPg710Vi6nXwCKTteKnRQ00fEoQpAAI">
</stripe-pricing-table>
<script>
    // Parse the query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    // Get the 'email' and 'isComingFromMobile' parameters
    const email = urlParams.get('email');
    const isComingFromMobile = urlParams.get('isComingFromMobile');
    // If email is provided, update the stripe-pricing-table attribute
    if (email) {
      const pricingTable = document.querySelector('stripe-pricing-table');
      if (pricingTable) {
        pricingTable.setAttribute('customer-email', email);
        console.log('Customer email set:', email);
      } else {
        console.error('Stripe pricing table not found.');
      }
    } else {
      console.error('No email parameter found in URL.');
    }
    // Log the 'isComingFromMobile' parameter
    if (isComingFromMobile) {
      console.log('Incoming from mobile:', isComingFromMobile);
    } else {
      console.log('No mobile source information found.');
    }
</script>
</body>
</html>
